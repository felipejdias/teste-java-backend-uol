<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Cadastro de Jogadores</title>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	
<link rel="stylesheet" th:href="@{../static/css/main.css}"
	href="../static/css/main.css" />
</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Aplicação UOL</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Home</a></li>
					<li><a href="/cadastrar">Cadastro</a></li>
				</ul>
			</div>
		</div>
	</nav>
	
	<div class="panel panel-default">
		<div class="panel-body">
			<form class="form-horizontal" th:object="${jogadores}"
				th:action="@{/salvar}" method="POST" style="margin: 10px">
				<div class="form-group">
					<fieldset>
						<div class="form-group row">
							<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
								<div th:each="detailedError : ${#fields.detailedErrors()}">
									<span th:text="Falha ao salvar registro."></span>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('nmJogador')}? 'has-error'">
								<label>Jogador</label> <input type="text"
									class="form-control input-sm" th:field="*{nmJogador}"
									autofocus="autofocus" placeholder="Insira o nome do Jogador"
									maxlength="50" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4"
								th:classappend="${#fields.hasErrors('dsEmail')}? 'has-error'">
								<label>Email</label> <input type="email"
									class="form-control input-sm" th:field="*{dsEmail}"
									maxlength="150" placeholder="Informe o email do jogador" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-2"
								th:classappend="${#fields.hasErrors('nrTelefone')}? 'has-error'">
								<label>Número de Telefone</label> <input type="tel"
									class="form-control input-sm" th:field="*{nrTelefone}" />
							</div>
						</div>
						<div class="form-group row">
							<div class="col-md-4">
								<label>Codinome</label> 
								<select id="codinomes" class="form-control input-sm" th:field="*{cdCodinome}">
									<option th:each="codinome : ${codinomes}"
										th:value="${codinome.cdCodinome}"
										th:text="|${codinome.nmGrupo} : ${codinome.nmCodinome}|"></option>
								</select>
							</div>
						</div>
					</fieldset>
				</div>
				<div class="form-group row">
					<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
					<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
