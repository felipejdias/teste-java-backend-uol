<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Aplicação UOL</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<link href="../../css/bootstrap.min.css" rel="stylesheet"></link>
	<link href="../../css/main.css" rel="stylesheet"></link>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/bootstrap.min.js"></script>

</head>
<body>

	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Aplicação UOL</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="/">Lista de Jogadores</a></li>
					<li><a th:href="@{/cadastrar/}">Cadastro</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
        <div class="panel-heading">
            <strong>Lista de Jogadores</strong>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-sm table-striped table-hover table-bordered">
                    <thead>
                        <tr>
 
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Telefone</th>
                            <th>Grupo Codinome</th>
                            <th>Codinome</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="jogador : ${jogadores}">
                            <td th:text="${jogador.nmJogador}"></td>
                            <td th:text="${jogador.dsEmail}"></td>
                            <td th:text="${jogador.nrTelefone}"></td>
                            <td th:text="${jogador.cdCodinome.cdGrupo.valor}"></td>
                            <td th:text="${jogador.cdCodinome.nmCodinome}"></td>
                             <td>
                                <div class="btn-group pull-right">
                                    <a class="btn btn-sm btn-primary" th:href="@{/editar/{codigo}(codigo=${jogador.cdJogador})}" >Editar</a>
                                    <a class="delete btn btn-sm btn-danger" th:href="@{/deletar/{codigo}(codigo=${jogador.cdJogador})}">Excluir</a>
                               </div>
                            </td>
                         </tr>
                         
                    </tbody>
                </table>
            </div>
        </div>
		
   
	</div>
</body>
</html>
